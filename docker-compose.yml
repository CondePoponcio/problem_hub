version: '3'

services:
  db:
    image: postgres
    container_name: 'ph_db'
    environment:
    - POSTGRES_DB=postgres
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres

  web:
    container_name: 'ph_server'
    build: .
    command: python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8080
    volumes:
    - .:/home/problem_hub
    ports:
    - "8000:8000"
    - "8080:8080"
    depends_on:
      - db
  